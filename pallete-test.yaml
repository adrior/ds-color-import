theme:
  light:
    background:
      primary: light.gray.14 # "#ffffff" - Main background (light)
      secondary: light.gray.13 # "#f7f8fa" - Secondary background (tool windows)
      dark: light.gray.2 # "#27282e" - Dark background
      current_line: light.blue.13 # "#f5f8fe" - Editor: Current line
    foreground:
      primary: light.gray.1 # "#000000" - Primary text
      secondary: light.gray.7 # "#818594" - Secondary text
      disabled: light.gray.8 # "#a8adbd" - Disabled text & placeholders
      status_bar: light.gray.6 # "#6c707e" - Status bar text
    border:
      primary: light.gray.12 # "#ebecf0" - Lines & separators
      secondary: light.gray.11 # "#dfe1e5" - Inactive selection
      control: light.gray.9 # "#ced0d6" - Control background
    selection:
      active: light.blue.11 # "#d4e2ff" - Selection active
      inactive: light.gray.11 # "#dfe1e5" - Inactive selection
    button:
      primary:
        default: light.blue.4 # "#3574f0" - Button: Default
        hovered: light.blue.3 # "#3369d6" - Button: Hovered
        pressed: light.blue.2 # "#315fbd" - Button: Pressed
      success:
        default: light.green.4 # "#208a3c" - Button: Default
        hovered: light.green.3 # "#1f8039" - Button: Hovered
        pressed: light.green.2 # "#1f7536" - Button: Pressed
      danger:
        default: light.red.4 # "#db3b4b" - Button: Default
        hovered: light.red.3 # "#cc3645" - Button: Hovered
        pressed: light.red.2 # "#bc303e" - Button: Pressed
    link:
      default: light.blue.2 # "#315fbd" - Link
    icons:
      stroke: light.gray.6 # "#6c707e" - General icons: Stroke
      fill: light.gray.12 # "#ebecf0" - General icons: Fill
    status:
      success:
        background: light.green.9 # "#c5e5cc" - Success background
        text: light.green.4 # "#208a3c" - Success text
      warning:
        background: light.yellow.7 # "#fee6b1" - Warning background
        text: light.yellow.1 # "#a46704" - Warning text
      error:
        background: light.red.9 # "#fad4d8" - Error background
        text: light.red.4 # "#db3b4b" - Error text
      info:
        background: light.blue.13 # "#f5f8fe" - Info background
        text: light.blue.4 # "#3574f0" - Info text
    diff:
      added:
        fill: light.green.11 # "#f2fcf3" - Diff added: Fill
        stroke: light.green.9 # "#c5e5cc" - Diff added: Stroke
        word: light.green.9 # "#c5e5cc" - Diff added: Word
        stripe: light.green.7 # "#89c398" - Diff added: Stripe mark
      changed:
        fill: light.blue.12 # "#edf3ff" - Diff changed: Fill
        stroke: light.blue.10 # "#c2d6fc" - Diff changed: Stroke
        word: light.blue.10 # "#c2d6fc" - Diff changed: Word
        stripe: light.blue.8 # "#88adf7" - Diff changed: Stripe mark
      removed:
        fill: light.gray.13 # "#f7f8fa" - Diff removed: Fill
        stroke: light.gray.10 # "#d3d5db" - Diff removed: Stroke
        word: light.gray.10 # "#d3d5db" - Diff removed: Word
        stripe: light.gray.8 # "#a8adbd" - Diff removed: Stripe mark
      conflict:
        fill: light.red.11 # "#fff2f3" - Diff conflict: Fill
        stripe: light.red.8 # "#f2b6bb" - Diff conflict: Stripe mark
    file_colors:
      green: light.green.10 # "#e3f7e7" - File color: Green
      blue: light.teal.8 # "#daf4f5" - File color: Blue
      violet: light.purple.9 # "#f5edff" - File color: Violet
      orange: light.orange.8 # "#ffefe3" - File color: Orange
      yellow: light.yellow.9 # "#fff5db" - File color: Yellow
      rose: light.red.10 # "#ffebec" - File color: Rose
    banner:
      fill: light.green.11 # "#f2fcf3" - Banner: Fill
      stroke: light.yellow.6 # "#fed277" - Banner: Stroke
  dark:
    background:
      primary: dark.gray.1 # "#1e1f22" - Main background (editor)
      secondary: dark.gray.2 # "#2b2d30" - Secondary background (tool windows, dialogs, tooltips)
      dark: dark.gray.1 # "#1e1f22" - Main background (editor)
      current_line: dark.gray.2 # "#2b2d30" - Current line background
    foreground:
      primary: dark.gray.12 # "#dfe1e5" - Primary text
      secondary: dark.gray.8 # "#6f737a" - Secondary text & icons
      disabled: dark.gray.8 # "#6f737a" - Disabled text in components
      status_bar: dark.gray.7 # "#868a91" - Text on lighter backgrounds
      current_line_number: dark.gray.9 # "#9da0a8" - Current line number
    border:
      primary: dark.gray.5 # "#393b40" - Lines & separators
      secondary: dark.gray.6 # "#43454a" - Inactive selection
      control: dark.gray.5 # "#393b40" - Control background
    selection:
      active: dark.blue.2 # "#2e436e" - Selection in tool windows
      inactive: dark.gray.6 # "#43454a" - Inactive selection
      tree_hover: dark.gray.5 # "#393b40" - Tree hover
    button:
      primary:
        default: dark.blue.6 # "#3574f0" - Button: Default
        hovered: dark.blue.5 # "#366acf" - Button: Hovered
        pressed: dark.blue.4 # "#375fad" - Button: Pressed
      success:
        default: dark.green.7 # "#5fad65" - Success icons
        hovered: dark.green.6 # "#57965c" - Success hovered
        pressed: dark.green.5 # "#4e8052" - Success pressed
      danger:
        default: dark.red.7 # "#db5c5c" - Error text color
        hovered: dark.red.6 # "#bd5757" - Danger hovered
        pressed: dark.red.5 # "#9c4e4e" - Danger pressed
    link:
      default: dark.blue.9 # "#6b9bfa" - Link
    icons:
      stroke: dark.gray.11 # "#ced0d6" - General icons: Stroke
      fill: dark.gray.6 # "#43454a" - General icons: Fill
    status:
      success:
        background: dark.green.1 # "#253627" - Success background
        text: dark.green.7 # "#5fad65" - Success icons
      warning:
        background: dark.yellow.1 # "#3d3223" - Warning background
        text: dark.yellow.7 # "#f2c55c" - Warning text
      error:
        background: dark.red.3 # "#5e3838" - Error background
        text: dark.red.7 # "#db5c5c" - Error text color
      info:
        background: dark.blue.1 # "#25324d" - Info background
        text: dark.blue.8 # "#548af7" - Info text
    diff:
      added:
        fill: dark.green.1 # "#253627" - Success background (closest to diff added)
        stroke: dark.green.6 # "#57965c" - General icons: Stroke
        word: dark.green.6 # "#57965c" - General icons: Stroke
        stripe: dark.green.8 # "#73bd79" - Stripe mark
      changed:
        fill: dark.blue.1 # "#25324d" - General icons: Fill
        stroke: dark.blue.8 # "#548af7" - General icons: Stroke
        word: dark.blue.8 # "#548af7" - General icons: Stroke
        stripe: dark.blue.10 # "#83acfc" - Stripe mark
      removed:
        fill: dark.gray.2 # "#2b2d30" - Secondary background
        stroke: dark.gray.8 # "#6f737a" - Secondary text
        word: dark.gray.8 # "#6f737a" - Secondary text
        stripe: dark.gray.7 # "#868a91" - Text on lighter backgrounds
      conflict:
        fill: dark.red.1 # "#402929" - General icons: Fill
        stripe: dark.red.8 # "#e37774" - Stripe mark
    file_colors:
      green: dark.green.2 # "#273828" - File color: Green
      blue: dark.teal.2 # "#1d3d3b" - File colors: Blue
      violet: dark.purple.2 # "#3b3147" - File colors: Violet
      orange: dark.orange.1 # "#45322b" - File color: Orange
      yellow: dark.yellow.1 # "#3d3223" - File color: Yellow
      rose: dark.red.2 # "#472b2b" - File color: Rose
    banner:
      fill: dark.green.1 # "#253627" - Success background
      stroke: dark.yellow.6 # "#d6ae58" - General icons: Stroke
    badge:
      text: dark.blue.13 # "#d1e0ff" - Badge text
